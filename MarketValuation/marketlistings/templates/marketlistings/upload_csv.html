{% extends "marketlistings/base_template.html" %}

{% block maincontent %}
  <div class="container mt-4">
    <h1>Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock %}
